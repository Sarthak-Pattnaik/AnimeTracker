name: Deploy to GitHub Pages

# Trigger the action when you push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy index.html to root
      run: |
        cp public/index.html ./index.html

    - name: Set up Pages
      uses: actions/configure-pages@v3

    - name: Deploy to GitHub Pages
      uses: jamesives/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # This is the branch where the site will be deployed
        folder: .  # This deploys everything in the root of your repository

